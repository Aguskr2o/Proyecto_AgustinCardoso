<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Lista del Super</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="d-flex col-12 flex-column align-items-start">
                <h2>Bienvenido/a!</h2>
                <h2>Te vamos a ayudar a armar la lista para ir al supermercado :D</h2>
            </div>
        </div>
    </div>


    <!-- Complete los datos -->

    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between align-items-center">

            <div class="col-6">
                <label for="name">Nombre</label>
                <input type="text" id="nombre_usuario">

            </div>


            <div class="col-6">
                <label for="phone">phone</label>
                <input type="number" id="telefono_usuario">
                <button onclick="saludar()">Enviar</button>

            </div>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center mt-5">
            <input type="search" id="search" placeholder="Nombre del producto..." onchange="buscarProductos(event)"> 
        </div>

    </div>
    <div id="mensaje"></div>
    <br>


    <!--Estos son los selectores de elemmentos-->
    </div>
    <div class="row mt-3">
        <div class="d-flex col-12 justify-content-around">
            <div class="d-flex col-5 flex-column">
                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_verduras"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Verduras
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_verduras" id="dropdown_verduras">

                    </ul>
                </div>


                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_frutas"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Frutas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_frutas" id="dropdown_frutas">

                    </ul>
                </div>

            </div>


            <div class="d-flex col-5 flex-column">
                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_almacen"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Almacen
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_almacen" id="dropdown_almacen">

                    </ul>
                </div>

                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_bebidas"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Bebidas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_bebidas" id="dropdown_bebidas">

                    </ul>
                </div>
            </div>

        </div>
    </div>

    </div>
    <div class="row mt-3">
        <div class="d-flex col-12 justify-content-around">
            <div class="d-flex col-5 flex-column">
                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_limpieza"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Limpieza
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_limpieza" id="dropdown_limpieza">

                    </ul>
                </div>


                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_ba単o"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Ba単o
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_ba単o" id="dropdown_ba単o">

                    </ul>
                </div>

            </div>


            <div class="d-flex col-5 flex-column">
                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_lacteos"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Lacteos
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_lacteos" id="dropdown_lacteos">

                    </ul>
                </div>

                <div class="btn-group dropright mt-1">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lista_carnes"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Carnes
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lista_carnes" id="dropdown_carnes">

                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!-- acumulador de items-->
    <div class="form-floating mt-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="listaTextArea"></textarea>
        <label for="listaTextArea">Aqui se guardaran tus elecciones</label>

    </div>


    <div class="form-floating mt-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="precioTextarea"></textarea>
        <label for="precioTextarea">El valor estimado de tu compra es de..</label>
    </div>


    <div>
        <button type="submit" class="btn btn-primary mt-1">Enviar</button>
    </div>





    <script src="Proyecto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</html>
